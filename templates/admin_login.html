{% block content %}
<div class="admin-login-container">
    <div class="admin-login-card">
        <div class="admin-login-header">
            <h1>üîê Administration</h1>
            <p>Acc√®s r√©serv√© aux administrateurs</p>

{% block scripts %}
<style>
.admin-login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.admin-login-card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.admin-login-header {
    text-align: center;
    margin-bottom: 30px;
}

.admin-login-header h1 {
    color: #333;
    margin-bottom: 10px;
    font-size: 2rem;
}

.admin-login-header p {
    color: #666;
    margin: 0;
}

.admin-login-form .form-group {
    margin-bottom: 20px;
}

.admin-login-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
}

.admin-login-form input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.admin-login-form input:focus {
    outline: none;
    border-color: #667eea;
}

.admin-login-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #e9ecef;
}

.admin-login-footer small {
    color: #666;
    font-size: 0.9rem;
}
</style>
{% endblock %}
